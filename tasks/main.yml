---
- name: Install OpenSSL
  dnf:
    name: openssl
    state: present

- name: Create SSL directories
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - /etc/ssl/cloudflare
    - /etc/ssl/private
    - /etc/ssl/certs

# Download CloudFlare Authenticated Origin Pull CA certificate
# This is a public certificate that validates CloudFlare's client certificate
- name: Download Cloudflare Authenticated Origin Pull CA certificate
  get_url:
    url: "{{ ssl_cloudflare_aop_ca_url }}"
    dest: /etc/ssl/cloudflare/origin-pull-ca.pem
    owner: root
    group: root
    mode: '0644'
    force: "{{ ssl_cloudflare_aop_ca_force_update | default(false) }}"
  notify: restart nginx

# Option 2: Use existing certificates from variables

- name: Deploy Cloudflare Origin Certificate private key
  copy:
    content: "{{ ssl_cloudflare_origin_key_content }}"
    dest: /etc/ssl/private/{{ ssl_hostname }}.key
    owner: root
    group: root
    mode: '0600'
  notify: restart nginx
  when: ssl_cloudflare_origin_key_content is defined and ssl_cloudflare_origin_key_content | length > 0

- name: Deploy Cloudflare Origin Certificate
  copy:
    content: "{{ ssl_cloudflare_origin_cert_content }}"
    dest: /etc/ssl/certs/{{ ssl_hostname }}.crt
    owner: root
    group: root
    mode: '0644'
  notify: restart nginx
  when: ssl_cloudflare_origin_cert_content is defined and ssl_cloudflare_origin_cert_content | length > 0

- name: Create DH parameters (this may take a while)
  openssl_dhparam:
    path: /etc/ssl/certs/dhparam.pem
    size: 2048
    owner: root
    group: root
    mode: '0644'
  notify: restart nginx
